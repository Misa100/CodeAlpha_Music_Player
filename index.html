<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
   <div class="player">
       <div class="wrapper">
           <div class="details">
               <div class="now-playing">PLAYING x OF y</div>
               <div class="track-art" aria-label="Track art"></div>
               <div class="track-name" aria-label="Track name">Track Name</div>
               <div class="track-artist" aria-label="Track artist">Track Artist</div>
           </div>
           <div class="slider_container">
               <div class="current-time">00:00</div>
               <input type="range" min="1" max="100" value="0" class="seek_slider" aria-label="Seek slider" onchange="seekTo()">
               <div class="total-duration">00:00</div>
           </div>
           <div class="slider_container">
               <i class="fa fa-volume-down"></i>
               <input type="range" min="1" max="100" value="99" class="volume_slider" aria-label="Volume slider" onchange="setVolume()">
               <i class="fa fa-volume-up"></i>
           </div>
           <div class="buttons">
               <div class="random-track" onclick="randomTrack()" style="margin-top: 14px;" aria-label="Random track">
                   <i class="fas fa-random fa-2x" style="font-size: 20px;" title="random"></i>
               </div>
               <div class="prev-track" onclick="prevTrack()" style="margin-top: 6px;" aria-label="Previous track">
                   <i class="fa fa-step-backward fa-2x"></i>
               </div>
               <div class="playpause-track" aria-label="Play/Pause track">
                   <i id="playpause-icon" class="fa fa-play-circle fa-3x"></i>
               </div>
               <div class="next-track" onclick="nextTrack()" style="margin-top: 7px;" aria-label="Next track">
                   <i class="fa fa-step-forward fa-2x"></i>
               </div>
               <div class="repeat-track" onclick="repeatTrack()" aria-label="Repeat track">
                   <i class="fa fa-repeat fa-2x" title="repeat"></i>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
